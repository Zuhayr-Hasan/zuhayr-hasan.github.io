<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>

	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Forms</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action= "https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method= "POST">
		<input type="hidden" name="send_to" value="jen@jenkramer.org">
			<fieldset>
			<legend>Your contact information</legend>
			<label for= "name">Your name</label>
				<input type= "text" id= "name" name= "name">
			<label for= "phone">Phone number</label>
				<input type= "tel" id= "phone" name= "phone" placeholder= "Don't froget your area code!">
			<label for= "email">Email</label>
				<input type= "email" id= "email" name= "email">
			</fieldset>

			<fieldset>
			<legend>About your abduction </legend>
			<label for= "date">Requested date</label>
				<input type= "date" id= "name" name= "name">
			<label for= "qty">How many people would you like abducted?</label>
				<input type= "number" id= "qty" name= "qty" min= "1" max= "10">
			<p>What type of UFO do you prefer?</p>
				<label>
					<input type= "radio" name="ufotype" value= "classic" checked>Classic oval UFO
				</label>

				<label>
					<input type= "radio" name= "ufotype" value= "starwars">Star Wars-style Imperial cruiser
				</label>

				<label>
					<input type= "radio" name= "ufotype" value= "battlestar">Battlestar Galactica-style Viper
				</label>

				<label>
					<input type= "radio" name= "ufotype" value= "borgstyle">Borg-style cube
				</label>
			
			<label for= "abtype">What type of abduction experience do you want?</label>
				<select id= "abtype">
					<option selected>Select One...</option>
					<option value= "tour">Tour of the solar system</option>
					<option value= "meal">Alien dinner and discussion</option>
					<option value= "dance">Alien dance lessons</option>
					<option value= "scean">Whale watching</option>
				</select>
			
			<label for= "comments">Special requests:</label>
			<textarea id= "comments" name= "comments" placeholder= "Type here..."></textarea>
		

			<label>
				<input type= "checkbox" name= "subscribe" value= "subscribe" checked>Add me to your email list
			</label>
		</fieldset>
		<button type= "submit">Order your meal</button>
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13785.41483447804!2d71.4590048789978!3d30.255501624052126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x393b33667081b467%3A0x76d3f2ecf86daeac!2sThaheem%20Market%20Multan%2C%20Nawabpur%20Rd%2C%20Multan%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1614414277352!5m2!1sen!2s" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
